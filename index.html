<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy URL Fragment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>URL Fragment Copier</h1>
    <p>Click the button below to copy the text after the '#' in the URL.</p>
    <button onclick="copyHashToClipboard()">Copy to Clipboard</button>
    <div id="message"></div>
</div>

<script>
    async function copyHashToClipboard() {
        // Get the URL hash (the part after the #)
        const hash = window.location.hash;

        // Check if the hash exists and is not empty
        if (hash) {
            // Remove the leading '#' character
            const textToCopy = hash.substring(1);
            const messageDiv = document.getElementById('message');

            try {
                // Use the Clipboard API to write the text
                await navigator.clipboard.writeText(textToCopy);
                messageDiv.textContent = '✅ Copied to clipboard successfully!';
                messageDiv.style.color = 'green';
            } catch (err) {
                console.error('Failed to copy text: ', err);
                messageDiv.textContent = '❌ Failed to copy text. Please try again.';
                messageDiv.style.color = 'red';
            }
        } else {
            document.getElementById('message').textContent = '⚠️ No URL fragment (#) found to copy.';
            document.getElementById('message').style.color = 'orange';
        }
    }
</script>

</body>
</html>
