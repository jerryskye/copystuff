<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Fragment Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        textarea {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #clearButton {
            background-color: transparent;
            color: #333;
            border: 1px solid #ccc;
            padding: 5px 10px;
            font-size: 1.2em;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #clearButton:hover {
            background-color: #f0f0f0;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>URL Fragment Manager</h1>

    <div class="input-group">
        <label for="fragmentInput">Enter a URL fragment:</label>
        <br>
        <textarea id="fragmentInput" placeholder="e.g., hello world"></textarea>
        <button id="clearButton" onclick="clearFragment()">üñåÔ∏è</button>
    </div>

    <div class="button-group">
        <button onclick="setHashFromInput()">Set URL Fragment</button>
        <button onclick="copyHashToClipboard()">Copy Current Fragment</button>
    </div>

    <div id="message"></div>
</div>

<script>
    const messageDiv = document.getElementById('message');
    const fragmentInput = document.getElementById('fragmentInput');

    function displayMessage(text, color) {
        messageDiv.textContent = text;
        messageDiv.style.color = color;
    }

    // Function to get the hash, decode it, and update the input field
    function updateInputFromHash() {
        const hash = window.location.hash;
        if (hash) {
            try {
                const decodedText = decodeURIComponent(hash.substring(1));
                fragmentInput.value = decodedText.replace(/%0A/g, '\n').replace(/%0D/g, '\r');
            } catch (e) {
                console.error("Failed to decode URL fragment:", e);
                fragmentInput.value = hash.substring(1);
                displayMessage('‚ö†Ô∏è Malformed URL fragment. Displaying raw value.', 'red');
            }
        } else {
            fragmentInput.value = '';
        }
    }

    function setHashFromInput() {
        const textToSet = fragmentInput.value;
        if (textToSet) {
            window.location.hash = encodeURIComponent(textToSet);
            displayMessage('‚úÖ URL fragment updated successfully!', 'green');
        } else {
            displayMessage('‚ö†Ô∏è Please enter text to set the URL fragment.', 'orange');
        }
    }

    // New function to clear the text field and URL fragment
    function clearFragment() {
        fragmentInput.value = '';
        window.location.hash = ''; // Set the hash to an empty string to clear it
        displayMessage('‚úÖ Fragment cleared!', 'green');
    }

    // Fallback for non-secure contexts (e.g., HTTP or file://)
    function fallbackCopy(text) {
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = text;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        try {
            document.execCommand('copy');
            displayMessage('‚úÖ Copied to clipboard successfully! (Fallback method)', 'green');
        } catch (err) {
            console.error('Fallback copy failed:', err);
            displayMessage('‚ùå Failed to copy text. Please try again.', 'red');
        }
        document.body.removeChild(tempTextArea);
    }

    async function copyHashToClipboard() {
        const hash = window.location.hash;
        if (hash) {
            try {
                const decodedText = decodeURIComponent(hash.substring(1));

                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(decodedText);
                    displayMessage('‚úÖ Copied to clipboard successfully!', 'green');
                } else {
                    fallbackCopy(decodedText);
                }
            } catch (err) {
                console.error('Failed to copy or decode text: ', err);
                displayMessage('‚ùå Failed to copy text. Please try again.', 'red');
            }
        } else {
            displayMessage('‚ö†Ô∏è No URL fragment (#) found to copy.', 'orange');
        }
    }

    window.addEventListener('hashchange', updateInputFromHash);
    document.addEventListener('DOMContentLoaded', updateInputFromHash);
</script>

</body>
</html>
