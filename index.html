<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Fragment Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        textarea {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            height: 150px; /* Added height for multi-line input */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace; /* Preserves whitespace */
            white-space: pre; /* Preserves whitespace */
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>URL Fragment Manager</h1>

    <div class="input-group">
        <label for="fragmentInput">Enter a URL fragment:</label>
        <br>
        <textarea id="fragmentInput" placeholder="e.g., hello world"></textarea>
    </div>

    <div class="button-group">
        <button onclick="setHashFromInput()">Set URL Fragment</button>
        <button onclick="copyHashToClipboard()">Copy Current Fragment</button>
    </div>

    <div id="message"></div>
</div>

<script>
    const messageDiv = document.getElementById('message');
    const fragmentInput = document.getElementById('fragmentInput');

    function displayMessage(text, color) {
        messageDiv.textContent = text;
        messageDiv.style.color = color;
    }

    // Function to get the hash, decode it, and update the input field
    function updateInputFromHash() {
        const hash = window.location.hash;
        if (hash) {
            try {
                const decodedText = decodeURIComponent(hash.substring(1));
                // Replace encoded newlines and carriage returns with actual newlines
                // This is a common workaround for fragmented URL behavior
                fragmentInput.value = decodedText.replace(/%0A/g, '\n').replace(/%0D/g, '\r');
            } catch (e) {
                console.error("Failed to decode URL fragment:", e);
                fragmentInput.value = hash.substring(1); 
                displayMessage('⚠️ Malformed URL fragment. Displaying raw value.', 'red');
            }
        } else {
            fragmentInput.value = '';
        }
    }

    function setHashFromInput() {
        const textToSet = fragmentInput.value; // Get value directly from textarea
        if (textToSet) {
            // Encode the string before setting it in the URL
            window.location.hash = encodeURIComponent(textToSet);
            displayMessage('✅ URL fragment updated successfully!', 'green');
        } else {
            displayMessage('⚠️ Please enter text to set the URL fragment.', 'orange');
        }
    }

    async function copyHashToClipboard() {
        const hash = window.location.hash;
        if (hash) {
            try {
                // Decode the URL for the user
                const decodedText = decodeURIComponent(hash.substring(1));
                await navigator.clipboard.writeText(decodedText);
                displayMessage('✅ Copied to clipboard successfully!', 'green');
            } catch (err) {
                console.error('Failed to copy or decode text: ', err);
                displayMessage('❌ Failed to copy text. Please try again.', 'red');
            }
        } else {
            displayMessage('⚠️ No URL fragment (#) found to copy.', 'orange');
        }
    }

    window.addEventListener('hashchange', updateInputFromHash);
    document.addEventListener('DOMContentLoaded', updateInputFromHash);
</script>

</body>
</html>
